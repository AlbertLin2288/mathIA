<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
    <style>
        line{
            stroke-width: 2;
            stroke: black;
        }
        circle{
            fill: black;
        }
        svg {
            font-family: CMU Serif;
        }
        text {
            font-size: 32px;
        }
        .line {
            font-style: italic;
            font-size: 32px;
        }
        .line>tspan {
            vertical-align: sub;
            font-size: 16px;
        }
        line.dash {
            stroke-dasharray: 24 16;
        }
    </style>
    <!-- main -->
    <line x1="192" x2="192" y1="0" y2="512"/>
    <line x1="0" x2="512" y1="320" y2="320"/>
    <line x1="320" x2="320" y1="0" y2="512" class="dash"/>
    <line x1="0" x2="512" y1="192" y2="192" class="dash"/>
    <line x1="0" x2="512" y1="0" y2="512" class="dash"/>
    <circle r="10" cx="192" cy="320"/><!-- A -->
    <circle r="10" cx="192" cy="192"/><!-- B -->
    <circle r="10" cx="320" cy="320"/><!-- C -->
    <circle r="10" cx="320" cy="192"/><!-- D -->
    <!-- label -->
    <g transform="translate(5 -18)">
        <text x="192" y="320">A</text>
        <text x="192" y="192">B</text>
        <text x="320" y="320">C</text>
    </g>
    <text x="200" y="437" class="line">
        l<tspan>0</tspan>
    </text>
    <text x="88" y="310" class="line">
        l<tspan>1</tspan>
    </text>
    <!--<text x="647" y="340" class="line">
        l<tspan>1</tspan>
    </text>
    <text x="347" y="340" class="line">
        l<tspan>2</tspan>
    </text>
    <text x="347" y="720" class="line">
        l<tspan>3</tspan>
    </text> -->

    <!-- Coord system -->
    <!-- <g transform="translate(330 968) scale(1.5 1.5)">
        <line x1="0" x2="100" y1="0" y2="0"/>
