<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
    <style>
        line{
            stroke-width: 2;
            stroke: black;
        }
        circle{
            fill: black;
        }
        circle.rd {
            fill: red;
        }
        svg {
            font-family: CMU Serif;
        }
        text {
            font-size: 36px;
        }
        .line {
            font-style: italic;
            font-size: 36px;
        }
        .line>tspan {
            vertical-align: sub;
            font-size: 20px;
        }
        line.rd {
            stroke-dasharray: 24 16;
            stroke: red;
        }
    </style>
    <!-- main -->
    <line x1="192" x2="192" y1="0" y2="512"/>
    <line x1="0" x2="512" y1="320" y2="320"/>
    <line x1="320" x2="320" y1="0" y2="512"/>
    <line x1="0" x2="512" y1="192" y2="192"/>
    <line x1="0" x2="512" y1="0" y2="512"/>
    <line x1="0" x2="512" y1="512" y2="0"/>
    <line x1="0" x2="384" y1="128" y2="512" class="rd"/>
    <line x1="0" x2="512" y1="272" y2="400" class="rd"/>
    <line x1="0" x2="512" y1="416" y2="160" class="rd"/>
    <circle r="10" cx="192" cy="320"/><!-- A -->
    <circle r="10" cx="192" cy="192"/><!-- B -->
    <circle r="10" cx="320" cy="320"/><!-- C -->
    <circle r="10" cx="320" cy="192"/><!-- D -->
    <circle r="10" cx="256" cy="256"/><!-- E -->
    <circle r="10" cx="064" cy="192" class="rd"/>
    <circle r="10" cx="320" cy="448" class="rd"/>
    <circle r="10" cx="320" cy="352" class="rd"/>
    <circle r="10" cx="362.66" cy="362.66" class="rd"/>
    <circle r="10" cx="320" cy="256" class="rd"/>
    <circle r="10" cx="277.33" cy="277.33" class="rd"/>
    <circle r="10" cx="448" cy="192" class="rd"/>
    <!-- label -->
    <text x="197" y="302">A</text>
    <text x="197" y="174">B</text>
    <text x="325" y="302">C</text>
    <text x="325" y="174">D</text>
    <text x="246" y="238">E</text>
