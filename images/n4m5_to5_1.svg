<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
    <style>
        line{
            stroke-width: 2;
            stroke: black;
        }
        circle{
            fill: black;
        }
        circle.rd {
            fill: red;
        }
        svg {
            font-family: CMU Serif;
        }
        text {
            font-size: 36px;
        }
        .line {
            font-style: italic;
            font-size: 36px;
        }
        .line>tspan {
            vertical-align: sub;
            font-size: 20px;
        }
        line.rd {
            stroke-dasharray: 24 16;
            stroke: red;
        }
    </style>
    <!-- main -->
    <line x1="192" x2="192" y1="0" y2="512"/>
    <line x1="0" x2="512" y1="320" y2="320"/>
    <line x1="320" x2="320" y1="0" y2="512"/>
    <line x1="0" x2="512" y1="192" y2="192"/>
    <line x1="0" x2="512" y1="0" y2="512"/>
    <line x1="0" x2="512" y1="96" y2="352" class="rd"/>
    <line x1="384" x2="0" y1="0" y2="384" class="rd"/>
    <circle r="10" cx="192" cy="320"/><!-- A -->
    <circle r="10" cx="192" cy="192"/><!-- B -->
    <circle r="10" cx="320" cy="320"/><!-- C -->
    <circle r="10" cx="320" cy="192"/><!-- D -->
    <circle r="10" cx="320" cy="256" class="rd"/>
    <circle r="10" cx="448" cy="320" class="rd"/>
    <circle r="10" cx="320" cy="64" class="rd"/>
    <circle r="10" cx="64" cy="320" class="rd"/>
    <!-- label -->
    <g transform="translate(5 -18)">
        <text x="192" y="320">A</text>
        <text x="192" y="192">B</text>
        <text x="320" y="320">C</text>
        <text x="320" y="192">D</text>
    </g>
    <text x="200" y="437" class="line">
        l<tspan>0</tspan>
    </text>
    <text x="88" y="350" class="line">
        l<tspan>1</tspan>
    </text>
    <text x="88" y="182" class="line">
        l<tspan>2</tspan>
    </text>
    <text x="328" y="437" class="line">
        l<tspan>3</tspan>
    </text>
</svg>