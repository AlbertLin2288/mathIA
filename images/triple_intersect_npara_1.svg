<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="768" height="1024" viewBox="0 0 768 1024">
    <style>
        line{
            stroke-width: 2;
            stroke: black;
        }
        circle{
            fill: black;
            r: 10;
        }
        text {
            font: 72px Computer-Modern;
        }
        .small {
            font: 48px Computer-Modern;
        }
        .line {
            font: italic 72px Computer-Modern;
        }
        .line>tspan {
            vertical-align: sub;
            font: italic 36px Computer-Modern;
        }
        circle.rd {
            fill: red;
        }
        text.rd {
            fill: red;
        }
        line.rd {
            stroke: red;
            stroke-dasharray: 32 16;
        }
    </style>

    <!-- main -->
    <line x1="128" x2="128" y1="0" y2="1024"/><!-- l0 -->
    <line x1="0" x2="768" y1="32" y2="608"/><!-- l1 -->
    <line x1="0" x2="768" y1="512" y2="512"/><!--  l2 -->
    <line x1="0" x2="768" y1="992" y2="416"/><!-- l3 -->
    <line x1="0" x2="768" y1="608" y2="32" class="rd"/>
    <line x1="0" x2="768" y1="416" y2="992" class="rd"/>
    <circle cx="640" cy="512"/><!-- A -->
    <circle cx="128" cy="512"/><!-- B -->
    <circle cx="128" cy="128"/>
    <circle cx="128" cy="896"/>
    <circle cx="384" cy="320" class="rd"/><!-- C -->
    <circle cx="384" cy="706" class="rd"/><!-- C' -->
    <text x="615" y="470">A</text>
    <text x="135" y="470">B</text>
    <text x="360" y="280" class="rd">C</text>
    <text x="360" y="660" class="rd">C'</text>
    
    <text x="80" y="720" class="line">
        l<tspan>0</tspan>
    </text>
    <text x="240" y="200" class="line">
        l<tspan>1</tspan>
    </text>
    <text x="365" y="500" class="line">
        l<tspan>2</tspan>
    </text>
    <text x="240" y="870" class="line">
        l<tspan>3</tspan>
    </text>

    <!-- Coord system -->
    <g transform="translate(330 968) scale(1.5 1.5)">
        <line x1="0" x2="100" y1="0" y2="0"/>
        <line x1="0" x2="0" y1="0" y2="-100"/>
        <line x1="100" x2="85" y1="0" y2="5"/>
        <line x1="100" x2="85" y1="0" y2="-5"/>
        <line x1="0" x2="-5" y1="-100" y2="-85"/>
        <line x1="0" x2="5" y1="-100" y2="-85"/>
        <text x="10" y="-85" class="small">x</text>
        <text x="85" y="-18" class="small">y</text>
    </g>
</svg>