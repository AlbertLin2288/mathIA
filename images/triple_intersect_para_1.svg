<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="768" height="1024" viewBox="0 0 768 1024">
    <style>
        line{
            stroke-width: 2;
            stroke: black;
        }
        circle{
            fill: black;
        }
        svg {
            font-family: CMU Serif;
        }
        text {
            font-size: 72px;
        }
        .small {
            font-size: 48px;
        }
        .line {
            font-style: italic;
            font-size: 72px;
        }
        .line>tspan {
            vertical-align: sub;
            font-size: 36px;
        }
        circle.rd {
            fill: red;
        }
        line.rd {
            stroke: red;
            stroke-dasharray: 32 16;
        }
        text.rd {
            fill: red;
        }
    </style>
    <!-- main -->
    <line x1="128" x2="128" y1="0" y2="1024"/><!-- l0 -->
    <line x1="640" x2="640" y1="0" y2="1024"/><!-- l1 -->
    <line x1="0" x2="768" y1="192" y2="576"/><!-- l2 -->
    <line x1="0" x2="768" y1="832" y2="448"/><!-- l3 -->
    <line x1="0" x2="768" y1="128" y2="896" class="rd"/>
    <line x1="0" x2="768" y1="288" y2="96" class="rd"/>
    <circle r="10" cx="128" cy="256"/><!-- B -->
    <circle r="10" cx="128" cy="768"/>
    <circle r="10" cx="640" cy="512"/><!-- A -->
    <circle r="10" cx="640" cy="128" class="rd"/><!-- C -->
    <circle r="10" cx="469.33" cy="597.33" class="rd"/><!-- C' -->
    <!-- label -->
    <text x="647" y="470">A</text>
    <text x="135" y="234">B</text>
    <text x="647" y="106" class="rd">C</text>
    <text x="460" y="575" class="rd">C'</text>
    <text x="80" y="512" class="line">
        l<tspan>0</tspan>
    </text>
    <text x="647" y="340" class="line">
        l<tspan>1</tspan>
    </text>
    <text x="347" y="340" class="line">
        l<tspan>2</tspan>
    </text>
    <text x="347" y="720" class="line">
        l<tspan>3</tspan>
    </text>

    <!-- Coord system -->
    <g transform="translate(330 968) scale(1.5 1.5)">
        <line x1="0" x2="100" y1="0" y2="0"/>
        <line x1="0" x2="0" y1="0" y2="-100"/>
        <line x1="100" x2="85" y1="0" y2="5"/>
        <line x1="100" x2="85" y1="0" y2="-5"/>
        <line x1="0" x2="-5" y1="-100" y2="-85"/>
        <line x1="0" x2="5" y1="-100" y2="-85"/>
        <text x="10" y="-85" class="small">x</text>
        <text x="85" y="-18" class="small">y</text>
    </g>
</svg>