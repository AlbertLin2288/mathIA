<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
    <style>
        line{
            stroke-width: 2;
            stroke: black;
        }
        circle{
            fill: black;
        }
        circle.rd {
            fill: red;
        }
        svg {
            font-family: CMU Serif;
        }
        text {
            font-size: 36px;
        }
        .line {
            font-style: italic;
            font-size: 36px;
        }
        .line>tspan {
            vertical-align: sub;
            font-size: 20px;
        }
        line.rd {
            stroke-dasharray: 24 16;
            stroke: red;
        }
    </style>
    <!-- main -->
    <line x1="192" x2="192" y1="000" y2="512"/>
    <line x1="000" x2="512" y1="320" y2="320"/>
    <line x1="320" x2="320" y1="000" y2="512"/>
    <line x1="000" x2="512" y1="192" y2="192"/>
    <line x1="000" x2="512" y1="000" y2="512"/>
    <line x1="000" x2="512" y1="512" y2="000"/>
    <line x1="0" x2="512" y1="256" y2="256" class="rd"/>
    <line x1="0" x2="512" y1="384" y2="128" class="rd"/>
    <circle r="10" cx="192" cy="320"/><!-- A -->
    <circle r="10" cx="192" cy="192"/><!-- B -->
    <circle r="10" cx="320" cy="320"/><!-- C -->
    <circle r="10" cx="320" cy="192"/><!-- D -->
    <circle r="10" cx="256" cy="256"/><!-- E -->
    <circle r="10" cx="320" cy="256" class="rd"/>
    <circle r="10" cx="192" cy="256" class="rd"/>
    <circle r="10" cx="128" cy="320" class="rd"/>
    <circle r="10" cx="192" cy="288" class="rd"/>
    <circle r="10" cx="320" cy="224" class="rd"/>
    <circle r="10" cx="384" cy="192" class="rd"/>
    <!-- label -->
    <text x="196" y="356">A</text>
    <text x="196" y="176">B</text>
    <text x="290" y="356">C</text>
    <text x="290" y="176">D</text>
    <text x="244" y="240">E</text>
